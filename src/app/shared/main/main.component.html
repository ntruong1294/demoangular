<mat-toolbar class="header" color="primary">

  <button mat-icon-button="" (click)="sidenav.toggle()">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="main">

</mat-sidenav-container>
